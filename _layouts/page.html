---

<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/favicon.png" | absolute_url }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/stylesheets.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container container-flex">
      <h1 class="title text-center" style="margin-top:10px;">{{ page.title }}</h1>

      <hr class="d-block d-md-none" style="margin-top:0px;">

      <div class="row">
        <div class="col-12 col-xl-3">
          <hr class="d-none d-xl-block" style="margin-top:0px;">

          {% include navigation.md %}

          <div class="d-none d-xl-block">
            <h5>Contact Me</h5>

            {% include contact.md %}
          </div>
        </div>

        <div class="col-12 col-xl-9">
          <hr style="margin-top:0px;">

          {{ content }}
        </div>
      </div>
    </div>

    <footer class="container">
      {% include footer.md %}
    </footer>
  </body>
</html>
