<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/images/favicon.png">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/stylesheets/bulma.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/stylesheets/application.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/stylesheets/rouge.css">
    {% for url in page.stylesheets %}
    <link rel="stylesheet" href="{{site.baseurl}}/{{url}}">
    {% endfor %}

    <script type="module">
      import { Application } from "{{site.baseurl}}/assets/javascript/stimulus.js";

      window.Stimulus = Application.start();
    </script>
  </head>

  <body>
    {{ content }}
  </body>
</html>
